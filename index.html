<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>


    <div class="container-sm">

        <div id="header" class="input-group">
            <select class="form-select" id="brand">
                <option selected>Select Brand</option>
                <option value="samsung">Samsung</option>
                <option value="realme">Realme</option>
                <option value="iphone">Iphone</option>
                <option value="oppo">Oppo</option>
            </select>

            <input class="form-control" placeholder="Enter model name" type="text" id="model">

            <button class="btn btn-outline-secondary" onclick="search()" type="button">Search</button>
        </div>

        <div id="mainSection" class="row row-cols-1 row-cols-md-5 g-5">
            <div class="col">
                <div class="card">
                    <img src="https://fdn2.gsmarena.com/vv/bigpic/oppo-reno5-5g.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Samsung</h5>
                        <p class="card-text">Samsung Galaxy S5</p>
                        <p class="card-text">Samsung Galaxy S5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
